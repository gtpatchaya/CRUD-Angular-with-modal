<p>Table test crud modal </p>
<span class="btn btn-primary" (click)="create()">Create</span>
<table style="margin-top:15px;" class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Country</th>
            <th scope="col">Area</th>
            <th scope="col">Population</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let country of countries; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              
                {{ country.name }}
            </td>
            <td>{{ country.area | number }}</td>
            <td>{{ country.population | number }}</td>
            <td><span class="btn btn-primary" (click)="editNation(country.id)">
                EDIT</span></td>
         
            <td><span class="btn btn-danger" (click)="deleteNation(country.id)">
                    DELETE</span></td>
        </tr>
    </tbody>


</table>
